<!-- add-categoria.component.html -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Agregar Categoria</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nombre">Categoria</label>
                    <input type="text" id="nombre" formControlName="nombre" class="form-control">
                    <div *ngIf="addCategoryForm.get('nombre')?.invalid && addCategoryForm.get('nombre')?.touched" class="text-danger">
                        La categoria es requerida.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" formControlName="descripcion" class="form-control">
                    <div *ngIf="addCategoryForm.get('descripcion')?.invalid && addCategoryForm.get('descripcion')?.touched" class="text-danger">
                        La descripción es requerida.
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-success" [disabled]="addCategoryForm.invalid">Agregar</button>
                <button type="button" class="btn btn-secondary" (click)="onBack()">Volver</button>
            </div>
        </form>
    </div>
</div>
