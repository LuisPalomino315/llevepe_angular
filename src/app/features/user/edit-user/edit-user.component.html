<!-- edit-user.component.html -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Editar Usuario</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" formControlName="nombres" class="form-control">
                    <div *ngIf="editUserForm.get('nombres')?.invalid && editUserForm.get('nombres')?.touched" class="text-danger">
                        El nombre es requerido.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="apellido_paterno">Apellido Paterno</label>
                    <input type="text" id="apellido_paterno" formControlName="apellido_paterno" class="form-control">
                    <div *ngIf="editUserForm.get('apellido_paterno')?.invalid && editUserForm.get('apellido_paterno')?.touched" class="text-danger">
                        El apellido paterno es requerido.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="apellido_materno">Apellido Materno</label>
                    <input type="text" id="apellido_materno" formControlName="apellido_materno" class="form-control">
                    <div *ngIf="editUserForm.get('apellido_materno')?.invalid && editUserForm.get('apellido_materno')?.touched" class="text-danger">
                        El apellido materno es requerido.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control">
                    <div *ngIf="editUserForm?.get('email')?.invalid && editUserForm?.get('email')?.touched" class="text-danger">
                        El email es requerido y debe ser válido.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" formControlName="telefono" class="form-control">
                    <div *ngIf="editUserForm.get('telefono')?.invalid && editUserForm.get('telefono')?.touched" class="text-danger">
                        El teléfono debe ser un número válido.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Contraseña</label>
                    <input type="password" id="pass" formControlName="pass" class="form-control">
                    <div *ngIf="editUserForm.get('pass')?.invalid && editUserForm.get('pass')?.touched" class="text-danger">
                        La contraseña es requerida y debe ser válido.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="rol">Rol</label>
                    <input type="text" id="rol" formControlName="rol" class="form-control">
                    <div *ngIf="editUserForm.get('rol')?.invalid && editUserForm.get('rol')?.touched" class="text-danger">
                        El rol es requerido y debe ser un número.
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" (click)="router.navigate(['/user'])">Volver</button>
            </div>
        </form>
    </div>
</div>
