<!-- edit-user.component.html -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Editar Modelo</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="editModeloForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="id_categoria">Categoria</label>
                    <input type="text" id="id_categoria" formControlName="id_categoria" class="form-control">
                    <div *ngIf="editModeloForm.get('id_categoria')?.invalid && editModeloForm.get('id_categoria')?.touched"
                        class="text-danger">
                        La categoria es requerida.
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="nombre">Modelo</label>
                    <input type="text" id="nombre" formControlName="nombre" class="form-control">
                    <div *ngIf="editModeloForm.get('nombre')?.invalid && editModeloForm.get('nombre')?.touched"
                        class="text-danger">
                        El modelo es requerido.
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" formControlName="descripcion" class="form-control">
                    <div *ngIf="editModeloForm.get('descripcion')?.invalid && editModeloForm.get('descripcion')?.touched"
                        class="text-danger">
                        La descripción es requerida.
                    </div>
                </div>

                
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" (click)="router.navigate(['/modelo'])">Volver</button>
            </div>
        </form>
    </div>
</div>
