<!-- edit-user.component.html -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Editar Producto</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="id_modelo">Modelo</label>
                    <input type="text" id="id_modelo" formControlName="id_modelo" class="form-control">
                    <div *ngIf="editProductForm.get('id_modelo')?.invalid && editProductForm.get('id_modelo')?.touched"
                        class="text-danger">
                        El modelo es requerido.
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="nombre">Producto</label>
                    <input type="text" id="nombre" formControlName="nombre" class="form-control">
                    <div *ngIf="editProductForm.get('nombre')?.invalid && editProductForm.get('nombre')?.touched"
                        class="text-danger">
                        El producto es requerido.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" formControlName="descripcion" class="form-control">
                    <div *ngIf="editProductForm.get('descripcion')?.invalid && editProductForm.get('descripcion')?.touched"
                        class="text-danger">
                        La descripción es requerida.
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="precio">Precio</label>
                    <input type="text" id="precio" formControlName="precio" class="form-control">
                    <div *ngIf="editProductForm.get('precio')?.invalid && editProductForm.get('precio')?.touched"
                        class="text-danger">
                        El precio es requerido.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="stock">Stock</label>
                    <input type="number" id="stock" formControlName="stock" class="form-control">
                    <div *ngIf="editProductForm.get('stock')?.invalid && editProductForm.get('stock')?.touched"
                        class="text-danger">
                        El stock es requerido.
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label for="foto">Foto</label>
                    <input type="text" id="foto" formControlName="foto" class="form-control">
                    <div *ngIf="editProductForm.get('foto')?.invalid && editProductForm.get('foto')?.touched"
                        class="text-danger">
                        La foto es requerida.
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="talla">Talla</label>
                    <input type="text" id="talla" formControlName="talla" class="form-control">
                    <div *ngIf="editProductForm.get('talla')?.invalid && editProductForm.get('talla')?.touched"
                        class="text-danger">
                        La talla es requerida.
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" (click)="router.navigate(['/product'])">Volver</button>
            </div>
        </form>
    </div>
</div>
